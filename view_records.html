<body>
    <nav>
        <a href="index.html"><img src="image/logo.png" id="logo-img"></a>
        <div class="nav-links" id="navLinks">
            <span class="icon" onclick="hidemenu()">&#10005;</span>
            <ul>

    <h2 style="text-align: center;">All Records</h2>
    <div id="recordsContainer" style="text-align: center; margin-top: 20px;">
        <h3>Student Records</h3>
        <ul id="studentRecords"></ul>
        <h3>Faculty Records</h3>
        <ul id="facultyRecords"></ul>
    </div>

    <script>
        function displayRecords() {
            let students = JSON.parse(localStorage.getItem("students")) || [];
            let faculty = JSON.parse(localStorage.getItem("faculty")) || [];
            
            let studentRecords = document.getElementById("studentRecords");
            studentRecords.innerHTML = "";
            students.forEach(student => {
                let li = document.createElement("li");
                li.textContent = `ID: ${student.id}, Name: ${student.name}`;
                studentRecords.appendChild(li);
            });
            
            let facultyRecords = document.getElementById("facultyRecords");
            facultyRecords.innerHTML = "";
            faculty.forEach(member => {
                let li = document.createElement("li");
                li.textContent = `ID: ${member.id}, Name: ${member.name}`;
                facultyRecords.appendChild(li);
            });
        }

        displayRecords();
    </script>
</body>
</html>
